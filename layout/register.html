<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AESP</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">AESP</div>
                <h2>Tạo tài khoản mới</h2>
                <p>Bắt đầu hành trình chinh phục tiếng Anh của bạn ngay hôm nay!</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" placeholder="Nhập họ và tên của bạn" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Tạo mật khẩu" required>
                </div>
                 <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                </div>

                <!-- Lựa chọn vai trò -->
                <div class="form-group role-selection">
                    <label>Bạn là:</label>
                    <div class="role-options">
                        <input type="radio" id="role-learner" name="role" value="learner" checked>
                        <label for="role-learner" class="role-label">Người học</label>
                        
                        <input type="radio" id="role-mentor" name="role" value="mentor">
                        <label for="role-mentor" class="role-label">Mentor</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>
            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>
</body>
</html>
