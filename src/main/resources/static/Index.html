<html lang="vi">
<head>

    <!-- Link đến file CSS -->
    <link rel="stylesheet" href="main.css"> 
    <!-- Font Poppins (Tạo kiểu chữ hiện đại) -->

</head>
<body>
    
    <div class="wrapper">
        
        <!-- HEADER (Thanh điều hướng) -->
        <header class="main-header">
            <div class="logo">
                <img src="logo.svg" alt="AESP Logo" class="logo-icon"> <!-- Bạn có thể thay bằng icon/text -->

            <nav class="main-nav">
                <a href="#intro" class="nav-item active">Introduce</a>
                <a href="#package" class="nav-item">Package</a>
