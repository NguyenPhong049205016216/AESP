<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Mẫu Bài tập</title>
    <!-- Thêm liên kết CSS của bạn tại đây (ví dụ: Bootstrap, hoặc CSS tùy chỉnh) -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* CSS cơ bản cho bảng */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-right: 5px;
        }

        .action-group {
            display: flex;
            /* Dùng flexbox để căn chỉnh dễ dàng */
            gap: 5px;
            /* Khoảng cách giữa Sửa và Xóa */
            align-items: center;
            flex-wrap: wrap;
            /* Cho phép xuống dòng nếu cần */
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-new {
            float: right;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Danh sách Mẫu Bài tập</h1>

        <!-- Nút để tạo mẫu mới -->
        <a th:href="@{/admin/assessment/new}" class="btn btn-success btn-new">
            + Tạo Mẫu Bài tập Mới
        </a>

        <!-- Kiểm tra nếu danh sách trống -->
        <div th:if="${templates.isEmpty()}">
            <p>Hiện chưa có mẫu bài tập nào được tạo.</p>
        </div>

        <!-- Bảng hiển thị danh sách -->
        <table th:unless="${templates.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Mẫu</th>
                    <th>Cấp độ</th> <!-- SỬA: Thay Mô tả bằng Cấp độ -->
                    <th>Nội dung JSON</th> <!-- SỬA: Thay Ngày Tạo bằng Nội dung JSON -->
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Vòng lặp hiển thị từng mẫu bài tập -->
                <tr th:each="template : ${templates}">
                    <td th:text="${template.id}">1</td>
                    <td th:text="${template.name}">Mẫu Đánh giá Kỹ năng cơ bản</td>
                    <!-- CHỈ SỬ DỤNG CÁC TRƯỜNG CÓ SẴN TRONG ENTITY -->
                    <td th:text="${template.difficultyLevel}">Intermediate</td>
                    <td th:text="${template.contentJson}">Nội dung JSON mẫu</td>

                    <td>
                        <a th:href="@{/admin/assessment/edit/{id}(id=${template.id})}" class="btn btn-primary">Sửa</a>
                        <a th:href="@{/admin/assessment/delete/{id}(id=${template.id})}" class="btn btn-primary"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa mẫu này không?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
