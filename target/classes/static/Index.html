<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESP - AI English Speaking Platform</title>
    <!-- Link đến CSS -->
    <link rel="stylesheet" href="/aesp/main.css">
    <!-- Link Font Poppins (Cho thẩm mỹ hiện đại) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Link Icon (Dùng Font Awesome nếu không có file logo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="wrapper">
        
        <!-- HEADER VÀ NAVIGATION BAR (Áp dụng cho TOÀN BỘ DỰ ÁN) -->
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-robot logo-icon"></i> <!-- Thay thế bằng icon robot AI -->
                <span class="logo-text">AESP</span>
            </div>
            
            <nav class="main-nav">
                <a href="/aesp/" class="nav-item active">Trang chủ</a>
                <a href="/aesp/package" class="nav-item">Gói học</a>
                <a href="#about" class="nav-item">Về chúng tôi</a>
            </nav>
            
            <div class="auth-buttons">
                <!-- Nút Đăng nhập -->
                <a href="/aesp/login" class="btn btn-secondary">Đăng nhập</a>
                <!-- Nút Đăng ký -->
                <a href="/aesp/register" class="btn btn-primary">Đăng ký ngay</a>
            </div>
        </header>
        
        <!-- HERO SECTION (Nội dung chính trang chủ) -->
        <main class="hero-section">  
            <div class="hero-content">
                <h1>
                    <span class="highlight">Giao tiếp lưu loát</span><br>
                    Cùng Trợ lý AI 24/7
                </h1>
                
                <p class="subtitle">
                    Luyện tập không giới hạn với AI, nhận phản hồi phát âm tức thì, và làm chủ ngữ pháp trong các kịch bản thực tế.
                </p>
                
                <div class="cta-group">
                    <a href="/aesp/register" class="btn btn-primary">Bắt đầu Miễn phí</a>
                </div>
            </div>
            
            <!-- Hình ảnh (Tùy chọn: Thay thế bằng hình ảnh minh họa AI/Học viên) -->
            <div class="hero-image">
                <!-- Dùng icon/placeholder để tượng trưng cho hình ảnh minh họa -->
                <i class="fas fa-brain hero-icon-large"></i> 
            </div>
        </main>
        
        <!-- FOOTER (Áp dụng cho TOÀN BỘ DỰ ÁN) -->
        <footer class="main-footer">
            <p>AESP &copy; 2025. All rights reserved.</p>
        </footer>

    </div>
</body>
</html>
