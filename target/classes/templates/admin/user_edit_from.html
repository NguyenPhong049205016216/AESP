<!DOCTYPE html>
<!-- CHỈ CẦN 1 THẺ HTML VÀ KHAI BÁO NAMESPACE THYMELYAF Ở ĐÓ -->
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết & Chỉnh sửa Tài khoản - AESP</title>
    
    <!-- Link CSS (Giả định nằm trong /static/) -->
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        .dashboard-layout { display: grid; grid-template-columns: 220px 1fr 300px; min-height: 100vh; background-color: var(--light-color); }
        .main-content { padding: 40px; }
        .right-sidebar { padding: 40px 20px; background-color: #fafafa; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; }
        .form-group { margin-bottom: 15px; }

        /* Sửa lỗi hiển thị chi tiết */
        .user-header-info {
            padding-bottom: 15px;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        .user-header-info h3 { /* Tên */
            font-size: 24px;
            color: var(--primary-color);
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- 1. SIDEBAR (SAO CHÉP TỪ ADMIN DASHBOARD) -->
        <nav class="sidebar">
            <div class="logo">AESP</div>
            <ul>
                <li><a href="/aesp/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/aesp/admin/users/list"><i class="fas fa-users"></i> Quản lý Tài khoản</a></li>
                <li class="active"><a href="/aesp/admin/packages/list"><i class="fas fa-cubes"></i> Gói dịch vụ & Giá</a></li> 
                <li><a href="/aesp/admin/assessment/new"><i class="fas fa-pencil-alt"></i> Tạo Mẫu Bài Tập</a></li> 
                <li><a href="/admin/feedback/pending"><i class="fas fa-comments"></i> Kiểm duyệt Feedback</a></li> 
                <li><a href="/admin/reports"><i class="fas fa-chart-bar"></i> Thống kê & Báo cáo</a></li> 
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>
        
        <!-- 2. MAIN CONTENT -->
        <main class="main-content">
            <h1>Chi tiết & Chỉnh sửa Tài khoản</h1>
            
            <!-- TH:OBJECT được đặt trên Card để tham chiếu *{...} dễ hơn -->
            <div class="card" th:object="${user}" style="max-width: 600px;">
                
                <div class="user-header-info">
                    <p style="color: var(--secondary-color); font-size: 14px;">ID: <b>[[*{id}]]</b></p>
                    <h3 th:text="*{name}">Tên người dùng</h3> 
                </div>

                <!-- FORM CHỈNH SỬA -->
                <form th:action="@{/admin/users/update}" method="post">
                    
                    <!-- TRƯỜNG ẨN ĐỂ GỬI USER ID (BẮT BUỘC) -->
                    <input type="hidden" name="id" th:value="*{id}">
                    
                    <div class="form-group">
                        <label>Email</label>
                        <!-- Dùng th:value để điền giá trị từ Model -->
                        <input type="email" name="email" th:value="*{email}" required class="form-control" title="Địa chỉ email của người dùng" placeholder="Nhập địa chỉ email">
                    </div>
                    
                    <div class="form-group">
                        <label>Vai trò</label>
                        <!-- Input READONLY dùng th:value -->
                        <input id="role" type="text" name="role" th:value="*{role}" class="form-control" readonly title="Vai trò người dùng" placeholder="Vai trò">
                    </div>
                    
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <input type="text" name="status" th:value="*{status}" class="form-control" readonly title="Trạng thái tài khoản" placeholder="Trạng thái">
                    </div>
                    
                    <div class="form-group">
                        <label>Mật khẩu (Để trống nếu không đổi)</label>
                        <input type="password" name="password" placeholder="Nhập mật khẩu mới" class="form-control">
                    </div>
                    
                    <!-- NÚT HÀNH ĐỘNG -->
                    <div class="action-buttons" style="display: flex; gap: 15px; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="flex-grow: 1;">Lưu Thay Đổi</button>
                        
                        <!-- Nút Vô hiệu hóa/Kích hoạt (Dùng th:if để hiển thị đúng nút) -->
                        <a th:if="*{status == 'ACTIVE'}" 
                           th:href="@{/admin/users/toggle-status(userId=*{id}, currentStatus=*{status})}" 
                           class="btn" style="background-color: #dc3545; color: white;">Vô hiệu hóa</a>

                        <a th:if="*{status != 'ACTIVE'}" 
                           th:href="@{/admin/users/toggle-status(userId=*{id}, currentStatus=*{status})}" 
                           class="btn" style="background-color: #28a745; color: white;">Kích hoạt</a>
                    </div>
                </form>
            </div>
            
        </main>
        <!-- 3. Right Sidebar (Giữ nguyên) -->
        <aside class="right-sidebar">...</aside>
    </div>
</body>
</html>
